<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Keith's Barcode Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://dulaynemovaro.github.io/KBG/style.css">
<link rel="manifest" href="https://dulaynemovaro.github.io/KBG/manifest.json">
</head>
<body>
<h1>Keith's Barcode Generator</h1>
<input id="input" placeholder="Enter code (A-Z, 0-9, -)" oninput="toUppercaseAndSanitize(this)">
<button onclick="generate()">Generate</button>
<div id="barcode-container"></div>

<script src="https://dulaynemovaro.github.io/KBG/barcode.js"></script>
<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js')
    .then(()=>console.log('Service Worker registered'))
    .catch(err=>console.error('Service Worker failed', err));
}
</script>
</body>
</html>
